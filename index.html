<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Compra de Correntes Prata 925</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    label, input, select { margin: 10px 0; display: block; }
    .produto { margin-bottom: 10px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Loja Suzena Pratas</h2>
  <form id="compraForm">
    <label>Nome (da conta que fará o Pix):</label>
    <input type="text" id="nome" required>

    <div class="produto">
      <label>Quantidade Cordão Grumet 3mm:</label>
      <input type="number" id="grumet" value="0" min="0">
    </div>

    <div class="produto">
      <label>Quantidade Cordão 3x1 3mm:</label>
      <input type="number" id="tresporum" value="0" min="0">
    </div>

    <button type="submit">Gerar QR Code Pix</button>
  </form>

  <div id="resultado" style="display:none;">
    <h3>Total: <span id="total"></span></h3>
    <p>Escaneie o QR Code ou copie o código abaixo:</p>
    <div id="qrcode"></div>
    <p id="pixCode" style="word-break: break-all;"></p>
    <p>Após o pagamento, envie o comprovante com seu nome para o WhatsApp: <strong><a href="https://wa.me/5547992593526" target="_blank">+55 (47) 99259-3526</a></strong></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const chavePix = "14725810916";

    function calcularPreco(qtde) {
      const totalItens = qtde.grumet + qtde.tresporum;
      const duplas = Math.floor(totalItens / 2);
      const sobra = totalItens % 2;
      return duplas * 79.99 + sobra * 54.00;
    }

    document.getElementById('compraForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const grumet = parseInt(document.getElementById('grumet').value);
      const tresporum = parseInt(document.getElementById('tresporum').value);

      const valor = calcularPreco({ grumet, tresporum }).toFixed(2);
      const desc = `Compra de ${grumet}x Grumet e ${tresporum}x 3x1 por ${nome}`;

      const payload = `00020126360014BR.GOV.BCB.PIX0114${chavePix}5204000053039865406${valor}5802BR5913Suzena Pratas6009SAO PAULO62140510Compra Pix6304`;

      document.getElementById('total').innerText = `R$ ${valor}`;
      document.getElementById('pixCode').innerText = payload;

      QRCode.toCanvas(document.getElementById('qrcode'), payload, function (error) {
        if (error) console.error(error);
      });

      document.getElementById('resultado').style.display = 'block';
    });
  </script>
</body>
</html>
